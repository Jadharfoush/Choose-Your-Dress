{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Daily Dress</title>
    <link rel="stylesheet" href="{% static 'dailydressme/styles.css' %}">

</head>
<body>

<header class="header">
    <div class="container">
        <h1 class="logo"><img src="{% static 'dailydressme/logo.png' %}" alt="Your Logo"></h1>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="slider">
        <div class="slide">
            <img src="{% static 'dailydressme/Slide1.jpg' %}" alt="Slide 1">
            <div class="slide-content">
            </div>
        </div>
        <div class="slide">
            <img src="{% static 'dailydressme/Slide2.jpg' %}" alt="Slide 2">
            <div class="slide-content">
            </div>
        </div>
        <!-- Add more slides as needed -->
    </section>

    <section>
      
        <h1>Outfit Recommendation for {{ city }}</h1>
        <p>Current temperature in {{ city }}: {{ temperature }}°C</p>
        <img src="{{ image_url }}" alt="Outfit Recommendation">
        
        <form id="outfit-form">
            <label for="city">Enter a city:</label>
            <input type="text" id="city" name="city">
            <button type="submit">Get Outfit Recommendation</button>
        </form>
    </section>
</main>

<footer class="footer">
    <p>&copy; 2024 Your Daily Dress. All rights reserved.</p>
</footer>

<script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;
    
    function showSlide(n) {
        slides[currentSlide].classList.remove('active');
        currentSlide = (n + slides.length) % slides.length;
        slides[currentSlide].classList.add('active');
    }
    
    function nextSlide() {
        showSlide(currentSlide + 1);
    }
    document.addEventListener('DOMContentLoaded', function() {
        const outfitForm = document.getElementById('outfit-form');

        outfitForm.addEventListener('submit', function(event) {
            event.preventDefault();
            const cityInput = document.getElementById('city');
            const city = cityInput.value;

            fetch('{% url "outfit-recommendation" %}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken') // You need to handle CSRF
                },
                body: JSON.stringify({ city: city })
            })
            .then(response => response.json())
            .then(data => {
                if(data.image_url) {
                    document.querySelector('img[alt="Outfit Recommendation"]').src = data.image_url;
                    document.querySelector('h1[alt="Outfit Recommendation"]').innerText = `Outfit Recommendation for ${city}`;
                    document.querySelector('p[alt="Outfit Recommendation"]').innerText = `Current temperature in ${city}: ${data.temperature}°C`; // Assuming API sends back temperature
                }
            })
            .catch(error => console.error('Error:', error));
        });

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
    });
    setInterval(nextSlide, 5000); // Change slide every 5 seconds
</script>

</body>
</html>
