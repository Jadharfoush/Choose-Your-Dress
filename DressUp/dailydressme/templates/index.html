{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Daily Dress</title>
    <link rel="stylesheet" href="{% static 'dailydressme/styles.css' %}">
</head>
<body>

<header class="header" role="banner">
    <div class="container">
        <h1 class="logo" aria-label="Your Daily Dress">
            <img src="{% static 'dailydressme/logo.png' %}" alt="Your Daily Dress Logo">
        </h1>
        <nav class="nav" aria-label="Main navigation">
            <ul>
                <li><a href="#" aria-label="Home">Home</a></li>
                <li><a href="#" aria-label="About">About</a></li>
                <li><a href="#" aria-label="Services">Services</a></li>
                <li><a href="#" aria-label="Contact">Contact</a></li>
            </ul>
        </nav>
    </div>
</header>

<main>
    <section class="slider" aria-label="Featured Fashion Trends">
        <!-- Slider Items -->
    </section>

    <section aria-labelledby="outfit-recommendation-heading">
        <h2 id="outfit-recommendation-heading">Our choice for you today</h2>
        <h3>Outfit Recommendation for {{ city }}</h3>
        <!-- Temperature and Image Display -->
        <form action="{% url 'index' %}" method="post" aria-label="City Selection">
            {% csrf_token %}
            <label for="city">Enter a city:</label>
            <input type="text" id="city" name="city" placeholder="Enter a city" required>
            <button type="submit">Get Outfit Recommendation</button>
        </form>
    </section>
</main>

<footer class="footer" role="contentinfo">
    <p>&copy; 2024 Your Daily Dress. All rights reserved.</p>
</footer>
<script src="{% static 'dailydressme/script.js' %}"></script>
</body>
</html>
